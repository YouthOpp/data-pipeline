name: Data Pipeline

on:
  workflow_dispatch:
  schedule:
    # Every 6 hours: 00:00, 06:00, 12:00, 18:00 UTC
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch RSS feeds
        run: python scripts/fetch_rss.py

      - name: Normalize feed data
        run: python scripts/normalize.py

      - name: Deduplicate and build latest dataset
        run: python scripts/dedupe_merge.py

      - name: Commit and push changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update opportunities dataset"
            git push
          fi
