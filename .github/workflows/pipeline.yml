name: Data Pipeline

on:
  workflow_dispatch:
  schedule:
    # Every 6 hours: 00:00, 06:00, 12:00, 18:00 UTC
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Fetch RSS feeds
        continue-on-error: true   # one bad feed must not block the rest
        run: node scripts/fetch_rss.js

      - name: Normalize feed data
        continue-on-error: true   # normalize whatever raw data exists
        run: node scripts/normalize.js

      - name: Deduplicate and build latest dataset
        run: node scripts/dedupe_merge.js

      - name: Commit and push changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update opportunities dataset"
            git push
          fi
